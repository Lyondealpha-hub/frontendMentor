<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section id="container">
      <div id="innerContainer">
        <aside id="left">
          <p style="font-size: 20px">Your Result</p>
          <section style="padding: 20px 0">
            <section class="circle_ring">
              <h1 class="percentage">76</h1>
            </section>
            <p style="margin-top: -70px; color: #c0bebe">of 100</p>
          </section>

          <h3 style="color: aliceblue">Great</h3>
          <p style="width: 90%; margin: 0 15.5% 0 8.5%">
            You scored higher than 65 % of the people who have taken these tests
          </p>
        </aside>

        <aside id="right">
          <h1 style="padding-left: 15px">Summary</h1>
          <ul class="list_con">
            <li class="sumlist" style="background-color: rgb(239, 226, 226)">
              <div class="items">
                <aside class="left_items">
                  <span class="images"
                    ><img src="./Images/flash.png" alt=""
                  /></span>
                  <p style="color: rgb(236, 54, 54)">Reaction</p>
                </aside>

                <aside class="right_items">
                  <p><span class="per">80</span>/100</p>
                </aside>
              </div>
            </li>
            <li class="sumlist" style="background-color: rgb(241, 241, 233)">
              <div class="items">
                <aside class="left_items">
                  <span class="images"
                    ><img src="./Images/brain.png" alt=""
                  /></span>
                  <p style="color: rgb(170, 170, 13)">Memory</p>
                </aside>

                <aside class="right_items">
                  <p><span class="per">92</span>/100</p>
                </aside>
              </div>
            </li>
            <li class="sumlist" style="background-color: rgb(231, 247, 231)">
              <div class="items">
                <aside class="left_items">
                  <span class="images"
                    ><img src="./Images/chat.png" alt=""
                  /></span>
                  <p style="color: rgb(100, 157, 14)">Verbal</p>
                </aside>

                <aside class="right_items">
                  <p><span class="per">61</span>/100</p>
                </aside>
              </div>
            </li>
            <li class="sumlist" style="background-color: rgb(222, 222, 238)">
              <div class="items">
                <aside class="left_items">
                  <span class="images"
                    ><img src="./Images/eye.png" alt=""
                  /></span>
                  <p style="color: blue">Visible</p>
                </aside>

                <aside class="right_items">
                  <p><span class="per">72</span>/100</p>
                </aside>
              </div>
            </li>
            <li
              id="btn"
              style="background-color: rgb(17, 24, 53); color: aliceblue"
            >
              <p>Continue</p>
            </li>
          </ul>
        </aside>
      </div>
    </section>
  </body>
</html>
